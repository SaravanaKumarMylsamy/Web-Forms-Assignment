<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Forms</title>
    <style>
        body{
            background-color:darkcyan;
            
        }
        div{
            margin-left: 450px;
            margin-top: 120px;
            border: 10px solid white;
            background-color: darkseagreen;
            width: fit-content;
            padding: 10px;
        }
        label{
            width: 30px;
        }
    </style>
</head>
<body>
    <div>
            <h2>Step2- YourDetails</h2>
            <form>
            <table>
                <tr>
                    <td>
                        <label for="Name">Name</label>
                        <input type="text" placeholder="Enter your First and last name" size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email</label>
                        <input type="Email" placeholder="Enter your Email" size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Phone">Phone </label>
                        <input type="" placeholder="+91 9000000000" size="50px">
                    </td>
                </tr>
            </table>
            </form>
            <h2>Delivery Address</h2>
            <form >
            <table>
                <tr>
                    <td>
                        <label for="Address">Address</label>
                        <textarea name="" id="" cols="38" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Pincode">Pincode </label>
                        <input type="" size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Country">Country </label>
                        <input type="text"  size="50px">
                    </td>
                </tr>
            </table>
        </form>
            <h2>Step3-Card Details</h2>
            <form action="">
            <table>
                <tr>
                    <td>
                        <label for="card">Card Type</label><br>
                        <input type="radio">Visa
                        <input type="radio">Mastercard
                        <input type="radio">Amex
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Card">Card Number </label>
                        <input type=""  size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Swipe">Swipe Mode </label>
                        <input type="text"  size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="OTP">OTP </label>
                        <input type=""  size="50px">
                    </td>
                </tr>
            </table>
        </form>
            <button>Buy it!</button>
    </div>
</body>
</html>
